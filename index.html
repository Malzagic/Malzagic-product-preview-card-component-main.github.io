<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrapper">
    <div class="card">
      <div class="card-image">
        <img src="./images/image-product-mobile.jpg" alt="perfum">
      </div>
      <div class="card-content">
        <h3 class="short-title">Perfume</h3>
        <h1 class="main-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer - Creator for the House of CHANEL.</p>
        <div class="price">
          <h2>$149.99 <span class="old-price">$169.99</span></h2>
        </div>
        <button type="button" class="btn add-to-cart">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
